<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/icons.css">
  <title>Document</title>
</head>

<body>
  <div class="video_body">
    <div class="video-body_inner">
      <video src="video/video 8.mp4" class="video">
        <source type="video/mp4">
        <source type="video/ogg">
        <source type="video/webm">
      </video>
      <div class="video-body-content_block">
        <div class="video-body-upper_block">
          <div class="video-body-upper_content">
            <p class="video-body-upper_text">nature</p>
            <h1 class="video-body-upper_name">the unreal mountains peaking <span>out</span> the oceans</h1>
            <p class="video-body-upper_subtext">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Impedit dolorum delectus nam iure recusandae tempora illum nemo?</p>
            <div class="social_icons">
              <i class="fas fa-thumbs-up"></i>
              <p class="social_icons_text">33K</p>
              <i class="fas fa-thumbs-down"></i>
              <p class="social_icons_text">23K</p>
              <i class="fas fa-share"></i>
              <p class="social_icons_text">Share</p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <span class="play_button">
            <span class="play_button_inner">
              <i class="fas fa-play"></i>
            </span>
          </span>

        </div>

        <div class="video-body-below_block">
          <div class="video-body-below_content">
            <div class="video-body-below-content_upperblock">
              <p class="video-body-below_text">Up next</p>
              <span class="video-body-below_icons">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
            <div class="video-list">
              <div class="video-list-inner_block">
                <video src="video/video 8.mp4" class="video video-time">
                  <source type="video/mp4">
                  <source type="video/ogg">
                  <source type="video/webm">
                </video>
                <span class="video-duration"></span>
              </div>
              <div class="video-list-inner_block">
                <video src="video/video 8.mp4" class="video video-time">
                  <source type="video/mp4">
                  <source type="video/ogg">
                  <source type="video/webm">
                </video>
                <span class="video-duration"></span>
              </div>
              <div class="video-list-inner_block">
                <video src="video/video 8.mp4" class="video video-time">
                  <source type="video/mp4">
                  <source type="video/ogg">
                  <source type="video/webm">
                </video>
                <span class="video-duration"></span>
              </div>
              <div class="video-list-inner_block">
                <video src="video/video 8.mp4" class="video video-time">
                  <source type="video/mp4">
                  <source type="video/ogg">
                  <source type="video/webm">
                </video>
                <span class="video-duration"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Javascript/Javascript.js" defer></script>
</body>

</html>
