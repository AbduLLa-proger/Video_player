<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="video_body">
    <div class="video-body_inner">
      <video 
      src=""
      type="video/mp4"
      type="video/ogg"
      type="video/webm"
      id="mainScreenVideo"
      class="video video-js" 
      data-setup="{}"
      controls
      >
      </video>
      <span class="play_button">
        <span class="play_button_inner">
          <i class="fas fa-play"></i>
        </span>
      </span>
      <div class="video-body-content_block">
        <div class="video-body-upper_block">
          <div class="video-body-upper_content">
            <p class="video-body-upper_text"></p>
            <h1 class="video-body-upper_name"></h1>
            <p class="video-body-upper_subtext"></p>
            <div class="social_icons">
              <i class="fas fa-thumbs-up"></i>
              <p class="social_icons_text" id="like"></p>
              <i class="fas fa-thumbs-down"></i>
              <p class="social_icons_text" id="dislike"></p>
              <i class="fas fa-share"></i>
              <p class="social_icons_text">Share</p>
              <i class="fas fa-ellipsis-h"></i>
              <div class="social_icons_inner">
                <a href="https://www.facebook.com/" target="_blank" class="fab fa-facebook-f"></a>
                <a href="https://www.google.com/" target="_blank" class="fab fa-google"></a>
                <a href="https://www.twitter.com/" target="_blank" class="fab fa-twitter"></a>
                <a href="https://www.youtube.com/" target="_blank" class="fab fa-youtube"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fab fa-instagram"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="video-body-below_block">
          <div class="video-body-below_content">
            <div class="video-body-below-content_upperblock">
              <p class="video-body-below_text">Up next</p>
              <span class="video-body-below_icons">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
            <div class="video-list">
            </div>
          </div>
        </div>
      </div>
      <div class="progress-line"></div>
      <script src="Javascript/video-list.js" defer></script>
      <script src="Javascript/Javascript.js" defer></script>
    </div>
  </div>
  </body>
</html>
